apiVersion: v1
kind: Service
metadata:
  labels:
    app: chatapp
    component: sql-data
  name: sql-data
spec:
  ports:
  - port: 1433
  selector:
    app: chatapp
    component: sql-data
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sql-data
spec:
  template:
    metadata:
      labels:
        app: chatapp
        component: sql-data
    spec:
      containers:
      - name: sql-data
        image: mcr.microsoft.com/mssql/server:2017-latest
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: Your_password123