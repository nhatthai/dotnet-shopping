
apiVersion: v1
kind: ConfigMap
metadata:
  name: externalcfg
  labels:
    app: eshop
data:
# Basket.API entries
  basket__ConnectionString: basket-data
# Catalog.API entries
  catalog__ConnectionString: Server=sql-data;Initial Catalog=catalogdb;User Id=sa;Password=Your_password123;
# Global entries
  all__UseAzureServiceBus: "TRUE"
  all__EventBusConnection: Endpoint=sb://integrationeventservice.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=[your_shared_access_key];EntityPath=eshop_event_bus
  all__EventBusUserName: ""
  all__EventBusPassword: ""